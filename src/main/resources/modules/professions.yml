enabled: true
version: 1

# Role-based trade factors
# Factors multiply on final amounts:
#  - buy_factor < 1.0 = discount on purchases
#  - sell_factor > 1.0 = bonus on sales
# Keep values gentle (0.95â€“1.05 typical)

roles:
  saver:
    buy_factor: 0.99
    sell_factor: 1.00
    buy_bonus_per_level: 0.002   # -0.2% per level on buys
    sell_bonus_per_level: 0.000
    # Contextual bonuses (optional, gentle)
    category_bonuses:
      basics: { buy_factor: 0.995, sell_factor: 1.005 }
      minerals: { buy_factor: 0.995, sell_factor: 1.005 }
    event_bonuses:
      TRADE_BOOM: { buy_factor: 1.000, sell_factor: 1.010 }
  spender:
    buy_factor: 1.00
    sell_factor: 1.00
    buy_bonus_per_level: 0.000
    sell_bonus_per_level: 0.000
  trader:
    buy_factor: 0.98
    sell_factor: 1.02
    buy_bonus_per_level: 0.001
    sell_bonus_per_level: 0.002
    category_bonuses:
      luxury: { buy_factor: 0.990, sell_factor: 1.015 }
      redstone: { buy_factor: 0.992, sell_factor: 1.010 }
    event_bonuses:
      LUXURY_DEMAND: { buy_factor: 0.990, sell_factor: 1.020 }
      MARKET_DISCOVERY: { buy_factor: 0.995, sell_factor: 1.010 }
  investor:
    buy_factor: 0.99
    sell_factor: 1.01
    buy_bonus_per_level: 0.001
    sell_bonus_per_level: 0.001
    category_bonuses:
      minerals: { buy_factor: 0.993, sell_factor: 1.008 }
    event_bonuses:
      INVESTMENT_OPPORTUNITY: { buy_factor: 0.990, sell_factor: 1.015 }
  speculator:
    buy_factor: 1.00
    sell_factor: 1.02
    buy_bonus_per_level: 0.000
    sell_bonus_per_level: 0.002
  hoarder:
    buy_factor: 1.00
    sell_factor: 1.00
    buy_bonus_per_level: 0.000
    sell_bonus_per_level: 0.000
  philanthropist:
    buy_factor: 1.00
    sell_factor: 1.01
    buy_bonus_per_level: 0.000
    sell_bonus_per_level: 0.001

# Global settings
max_level: 5
cooldown_minutes: 1440

# XP and level progression (v2)
xp:
  per_buy: 1                  # flat XP per successful buy transaction (slower progression)
  per_sell: 2                 # flat XP per successful sell transaction
  per_100_money_buy: 0        # extra XP per each $100 spent (rounded down)
  per_100_money_sell: 1       # extra XP per each $100 earned (rounded down)
  # Level thresholds (XP needed to reach level i at index i-1)
  level_thresholds: [0, 250, 750, 1500, 3000, 6000]
